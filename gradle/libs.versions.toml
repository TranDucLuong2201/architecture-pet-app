[versions]
agp = "8.8.2"
coilCompose = "2.7.0"
kotlin = "2.1.10"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
activityCompose = "1.10.1"
composeBom = "2025.05.00"
ksp = "2.1.10-1.0.30"
dagger = "2.56.2"
navigationCompose = "2.9.0"
okhttp3-core = "4.12.0"
okhttp3-logging-intercepter = "4.12.0"
retrofit = "2.11.0"
moshi = "1.15.1"
lifecycle_version = "2.9.0"
roomRxjava3 = "2.7.1"
rxandroid = "3.0.2"
rxjava = "3.1.6"
timber = "5.0.1"
glide = "4.16.0"
lottie = "6.6.0"
flowExt = "1.0.0"
